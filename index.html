<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wymiany Walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1 class="title">Kalkulator Wymiany Walut</h1>
    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Uzupełnij dane</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Wybierz walutę do przeliczenia:
                    </span>
                    <select class="form__field js-currency" name="primaryCurrency">
                        <option>Dolar Amerykański</option>
                        <option>Euro</option>
                        <option>Funt Brytyjski</option>
                        <option>Frank Szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Wpisz kwotę do przeliczenia:
                    </span>
                    <input class="form__field js-amount" type="float" min="0.01" step="any" name="amount" value="0">
                </label>
            </p>
        </fieldset>
        <fieldset class="form__fieldset">
            <legend class="form__legend">Wynik</legend>
            <p>
                <label>
                    <span class="form__labelText form__labelText--result">
                        Przeliczona kwota na złotówki:
                    </span>
                    <input class="form__field form__field--result js-result" name="result" value="0" readonly>
                </label>
            </p>
            <p>
                <button class="form__button js-submit">Przelicz</button>
            </p>
        </fieldset>
</body>

</html>
